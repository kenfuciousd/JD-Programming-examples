<!--TicTacToeSlots-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Slots</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="ttts.js"></script>
    <link rel="stylesheet" href="ttts.css" />
</head>
<body>
	<h1 class="center">Tic Tac Toe Slots</h1>
    <form>
        <label for="fname">Player</label>
        <input type="text" id="player" name="player" autofocus>
    </form>	
    <form>
        <label for="fname">How many dollars are inserted?</label>
        <input type="text" id="money" name="money" autofocus>

    </form>
    <!-- set the money, so that it is a part of the system, also would need a 'eject/reset' type button -->
    <h1>
    <div class="slotMachine">
        <table >
            <tr class="slotReels" id="row1">
                <td class="slotCell"><p id="value_a" value="a" alt="">X</td>
                <td class="slotCell"><p id="value_b" alt=""></td>
                <td class="slotCell"><p id="value_c" alt="">X</td>
            </tr>
            <tr class="slotReels" id="row2">
                <td class="slotCellMiddle"><p id="value_d" alt=""></td>
                <td class="slotCellMiddle"><p id="value_e" alt="">X</td>
                <td class="slotCellMiddle"><p id="value_f" alt=""></td>
            </tr>
            <tr class="slotReels" id="row3">
                <td class="slotCell"><p id="value_g" alt="">O</td>
                <td class="slotCell"><p id="value_h" alt=""></td>
                <td class="slotCell"><p id="value_i" alt="">O</td>
            </tr>
        </table>

    </div>
	</h1>
<!--	<div>
    	<button onclick="setReels()">Set Reels</button>
    </div>
-->    
    <div class="lever">
    	<button onclick="pullLever()">Pull Lever</button>
    </div>
</body>
</html>
